name: Validate Parameters
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'infrastructure/parameter/**'
jobs:
  validate:
    if: ${{ false }} # Disable until find a way to validate offline
    name: Validate Parameters
    runs-on: ubuntu-latest
    environment: di-ipv-cri-address-build
    timeout-minutes: 15
    env:
      AWS_REGION: eu-west-2
      ENVIRONMENT: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2

      - name: Setup SAM
        uses: aws-actions/setup-sam@v1

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.PARAM_GH_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM Validate
        run: sam validate --region ${{ env.AWS_REGION }} -t infrastructure/parameter/template.yaml