name: Build
on:
  push:
    branches:
      - main
      - KBV-57-sam-github-actions
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonarqube --info
  lambda-deploy:
    needs: build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && ${{ github.ref }} == 'KBV-57-sam-github-actions'
    env:
      AWS_REGION: eu-west-2
      ENVIRONMENT: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SAM 
        uses: aws-actions/setup-sam@v1

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: ${{ secrets.AWS_ROLE_SESSIOM }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get signing profile name
        id: code_signing
        run: echo "::set-output name=profile::$(aws ssm get-parameter --region ${{ env.AWS_REGION }} --name '${{ secrets.AWS_PROFILE_PATH }}' | jq '.Parameter.Value')"

      - name: Gradle build
        run: ./gradlew clean buildZip

      - name: SAM build
        run: sam build -t deploy/template.yaml --config-env ${{ env.ENVIRONMENT }}
        
      - name: SAM Validate
        run: sam validate --region ${{ env.AWS_REGION }} -t deploy/template.yaml --config-env ${{ env.ENVIRONMENT }}
        
      - name: Upload API config
        run: aws s3 cp deploy/api.yaml s3://${{ secrets.AWS_CONFIG_BUCKET }}/${{ env.ENVIRONMENT }}/api.yaml

      - name: SAM deploy
        run: sam deploy -t deploy/template.yaml --config-env dev --config-file samconfig.toml --no-fail-on-empty-changeset --signing-profiles SessionFunction=${{ steps.code_signing.outputs.profile }} --stack-name timp-di-ipv-cri-address-api --s3-bucket ipv_kbv-lambda-artifact-bucket --s3-prefix timp-di-ipv-cri-address-api --region ${{ env.AWS_REGION }} --confirm-changeset false --disable-rollback true --capabilities CAPABILITY_IAM
