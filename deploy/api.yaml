openapi: "3.0.1"
info:
  version: "0.1"
  title: "Address Credential Issuer API"

paths:
  /postcode-lookup/{postcode}:
    get:
      parameters:
        - in: path
          name: postcode
          required: true
          description: The postcode to look up
          schema:
            type: string
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "500 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "201":
          description: "201 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostcodeLookupResponse"
      x-amazon-apigateway-request-validator: "Validate request"
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostcodeLookupFunction.Arn}/invocations
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"

  /session:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Authorization"
        required: true
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "500 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "201":
          description: "201 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
      x-amazon-apigateway-request-validator: "Validate body"
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SessionFunction.Arn}/invocations
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"
components:
  schemas:
    Authorization:
      required:
        - "client_id"
        - "redirect_uri"
        - "request"
        - "response_type"
        - "state"
      type: "object"
      properties:
        response_type:
          type: "string"
          pattern: "^code$"
          example: "code"
        client_id:
          type: "string"
          minLength: 1
          example: "ipv-core-stub"
        state:
          type: "string"
          example: "state"
          minLength: 1
        redirect_uri:
          type: "string"
          format: "uri"
          example: "https://di-ipv-core-stub.london.cloudapps.digital/callback"
        request:
          type: "string"
          pattern: "[a-zA-Z0-9_=]+\\.[a-zA-Z0-9_=]+\\.[a-zA-Z0-9_\\-\\+\\/=]+"
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0dCIsImlhdCI6MTUxNjIzOTAyMn0.SbcN-ywpLObhMbbaMCtW1Un8LYhQzHsEth9LvTk4oQQ"
    Error:
      title: "Error Schema"
      type: "object"
      properties:
        message:
          type: "string"
    Session:
      required:
        - "session_id"
      type: "object"
      properties:
        session_id:
          type: "string"
    PostcodeLookupResponse:
      title: "Postcode Lookup Response"
      type: "array"
      items:
        $ref: "#/components/schemas/CanonicalAddress"
    CanonicalAddress:
      title: "Canonical Address"
      type: "object"
      properties:
        uprn:
          type: "string"
          example: "1234567890"
        organisationName:
          type: "string"
          example: "Some Organisation"
        departmentName:
          type: "string"
          example: "Some Department"
        subBuildingName:
          type: "string"
          example: "Some Sub Building"
        buildingNumber:
          type: "string"
          example: "1"
        dependentThoroughfare:
          type: "string"
          example: "Some Street"
        doubleDependentLocality:
          type: "string"
          example: "Some Town"
        dependentLocality:
          type: "string"
          example: "Some Area"
        buildingName:
          type: "string"
          example: "Some Building"
        thoroughfareName:
          type: "string"
          example: "Some Street"
        postTown:
          type: "string"
          example: "Some Town"
        postcode:
          type: "string"
          example: "SW1A 1AA"
        countryCode:
          type: "string"
          example: "GBR"

x-amazon-apigateway-request-validators:
  Validate body:
    validateRequestParameters: false
    validateRequestBody: true

  Validate request:
    validateRequestBody: false
    validateRequestParameters: true

